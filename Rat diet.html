			<h2>Rat Diet and Predators</h2>
		<p>Rat diet depends on the habitat of the rat. All rats are omnivores and will eat whatever they can find, but rural rats will eat more plants and fruits, whereas urban rats are more likely to eat human food and trash.</p>
